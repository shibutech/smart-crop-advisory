<!DOCTYPE html>

    <style>
        /* Inline profile-specific styles */
        .profile-card { max-width: 960px; margin: 0 auto; }
        .profile-form { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 1rem 1.25rem; }
        .profile-form .form-group { display: flex; flex-direction: column; }
        .profile-form .form-group label { font-weight: 600; margin-bottom: 0.4rem; }
        .profile-form .form-group input,
        .profile-form .form-group select { appearance: none; -webkit-appearance: none; -moz-appearance: none; padding: 0.7rem 0.9rem; border: 1px solid var(--border-color); border-radius: var(--border-radius); background: var(--background-secondary); color: var(--text-primary); transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease; }
        .profile-form .form-group select { background-image: linear-gradient(45deg, transparent 50%, currentColor 50%), linear-gradient(135deg, currentColor 50%, transparent 50%); background-position: calc(100% - 20px) calc(1.1em), calc(100% - 15px) calc(1.1em); background-size: 5px 5px, 5px 5px; background-repeat: no-repeat; }
        .profile-form .form-group input:focus,
        .profile-form .form-group select:focus { outline: none; border-color: var(--primary-color, #4CAF50); box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.15); background: #fff; }
        .profile-form .form-actions { grid-column: 1 / -1; display: flex; justify-content: flex-end; margin-top: 0.5rem; }
        @media (max-width: 768px) {
            .profile-form { grid-template-columns: 1fr; }
            .profile-form .form-actions { justify-content: stretch; }
            .profile-form .form-actions .btn { width: 100%; }
        }
    </style>
</head>

                </div>
                <div class="form-group">

                    </select>
                </div>
                <div class="form-group">
                    <label for="soilType" data-translate="soilType">Soil Type</label>
                    <select id="soilType">
                        <option value="">Select Soil Type</option>
                        <option value="Alluvial">Alluvial</option>
                        <option value="Loamy">Loamy</option>
                        <option value="Sandy">Sandy</option>
                        <option value="Clayey">Clayey</option>
                        <option value="Black">Black</option>
                        <option value="Red">Red</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="irrigation" data-translate="irrigation">Irrigation Method</label>
                    <select id="irrigation">
                        <option value="">Select Method</option>
                        <option value="Canal">Canal</option>
                        <option value="Tube well">Tube well</option>
                        <option value="Drip">Drip</option>
                        <option value="Sprinkler">Sprinkler</option>

                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" data-translate="saveProfile">Save Profile</button>

    </main>

    <footer class="footer">
